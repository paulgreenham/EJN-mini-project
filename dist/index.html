<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>EJN Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
</head>
<body>

    <input type="text" placeholder="Team name">
    <button id="roster">Get Roster</button>
    <button id="dream-team">Dream Team</button>
    <div id="dreamteam-container"></div>
    <div id="message"></div>
    <div id="team-container"></div>

    <script id="team-template" type="text/x-handlebars-template">
        {{#each roster}}
        <div class="player">
            <div class="name" data-name='{"firstName": "{{this.firstName}}", "lastName": "{{this.lastName}}"}'>{{this.firstName}} {{this.lastName}}</div>
            <div class="number" data-jersey="{{this.jersey}}">{{this.jersey}}</div>
            <img src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}">
            <div class="position" data-pos="{{this.pos}}">{{this.pos}}</div>
        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
